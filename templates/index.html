{% extends "base.html" %}
{% block content %}
{% load mptt_tags %}

    <h1>{{ welcome }}</h1>
    <p></p>
    <ul>
        {% recursetree folders %}
            <li>
                {{ node.name }}
                {% if not node.is_leaf_node %}
                    <ul class='children'>
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
    </ul>
{% endblock %}
